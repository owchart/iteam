<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <script type="text/javascript" language="gaia">
    </script>

  <body>
    <div type="usercontrol" cid="windowex" name="dialogWindow" text="门诊记录" size="1024,700">
      <div type="div" backcolor="empty" bordercolor="empty" dock="fill" margin="10,30,10,10">
       <div type="splitlayout" layoutstyle="lefttoright" size="400,400" splitterposition="260,0,260,0" name="SplitLayoutDiv" dock="Fill">
          <div type="splitlayout" layoutstyle="bottomtotop" size="400,400" splitterposition="0,330,0,330" name="SplitLayoutDiv2">
          <div>
            <input type="usercontrol" cid="ribbonbutton" name="btnAdd" text="+" location="10,15" size="40,40" />
            <input type="usercontrol" cid="ribbonbutton" name="btnDelete" text="-" location="62,15" size="40,40" />
          </div>
          <table name="gridDialogs" dock="fill" autoellipsis="true">
            <tr>
             <th name="colP1" text="ID" visible="false"/>
              <th name="colP2" text="姓名" width="120" />
              <th name="colP3" text="日期" width="120" />
            </tr>
          </table>
        </div>
        <div type="tabcontrol" name="tabDialogs" selectedindex="0">
            <div type="tabpage" text="每人接待量">
            <div name="divDialogs" dock="fill"/>
            </div>
            <div type="tabpage" text="每日接待量">
            <chart name="chartLevels" dock="fill"/>
            </div>
        </div>
       </div>
      </div>
    </div>
